<body>
  <div class="header">
    <nav class="navbar">
      <img class="logo" src="../images/download.jfif" alt="">
      <div class="smlisuzu">

      <div class="toggle">
        <span>Menu</span>

        <li class="hme"><a href="index.html" class="navhref">Home</a></li>
        <li class="hme"><a href="salesenquiry.html" class="navhref">Sales Enquiry</a></li>
        <li class="hme"><a href="feedback.html" class="navhref">Feedback</a></li>
      </ul>
    </nav>
    <form class="feedback">
      <p>Name</p>
      <input type="text" placeholder="Name" id="username">
      <p>Email</p>
      <input type="text" placeholder="Email" id="mail">
      <p>Phone Number</p>
      <input type="number" placeholder="Phone Number" id="num">
      <p>Feedback</p><br>
      <textarea name="feedback" rows="3" cols="46" placeholder="Feedback" id="feedbk"></textarea><br><br>
      <button type="button" name="button" id="btn">Submit</button>
      <div class="required"id="require">

      </div>

    </form>
  </div>

  <script type="text/javascript">
  document.getElementById("btn").addEventListener("click", () => {
    var username = document.getElementById("username").value;
    var email = document.getElementById("mail").value;
    var number = document.getElementById("num").value;
    var feedback = document.getElementById("feedbk").value;
    if(username=="" || email=="" || number=="" || feedback=="" )
    {
      document.getElementById("require").innerHTML ="all the fields are required";
    }
    else{
   var c = confirm("Sure ?");
   if (c) {
     alert("Feedback is Successfully Submitted");
     window.location = "feedback.html";
   }
   }
  });





  </script>
